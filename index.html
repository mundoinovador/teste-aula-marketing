<html>
  <head>
    <meta charset="utf-8" />
    <title>Login ClassTech</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <a>
        <img src="" />
      </a>
    </header>

    <main>
      <div class="banner-login-container"></div>
      <div class="login-container">
        <h2>ClassTech</h2>
        <p>
          Fa√ßa login para ter acesso a todos os recursos da plataforma, venha
          aprender!
        </p>

        <form>
          <div class="label-login">
            <label for="email-login">E-mail</label>
            <input
              type="email"
              name="email-login"
              id="email-login"
              placeholder="digite seu e-mail"
            />
          </div>

          <div class="label-login">
            <label for="password-login">Senha</label>
            <input
              type="password"
              name="password-login"
              id="password-login"
              placeholder="Digite sua senha"
            />
          </div>

          <input type="submit" value="Entrar agora" />
        </form>
      </div>
    </main>
  </body>
</html>
